<h2 mat-dialog-title>Создание компании</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form">
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Название</mat-label>
      <input matInput
             placeholder="ООО КОМПАНИЯ">
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>ИНН</mat-label>
      <input type="number" matInput
             placeholder="0000000000">
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>КПП</mat-label>
      <input type="number" matInput
             placeholder="000000000">
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>ОГРН</mat-label>
      <input type="number" matInput
             placeholder="0000000000000">
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>ОКТМО</mat-label>
      <input type="number" matInput
             placeholder="000000000">
    </mat-form-field>
    <mat-form-field  appearance="fill" class="example-full-width">
      <mat-label>Номер счета</mat-label>
      <input type="number" matInput
             placeholder="000000000">
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Бик банка счета</mat-label>
      <input type="number" matInput
             placeholder="000000000">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
